<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<script src="../webjars/jquery/2.1.4/jquery.min.js"></script>
<script src="../webjars/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="../resources/js/web/wechat/controller.js"></script>
<link rel="stylesheet"
	href="../webjars/bootstrap/3.3.5/css/bootstrap.css">
<link rel="stylesheet" href="../resources/css/wechat-style.css">
</head>
<body style="background-color: #DFDFDC;">
	<div class="container">
		<div class="row" style="padding-top: 20%">
			<div style="text-align: center; font-size: 30px;">智能控制</div>
		</div>
		<div class="row" style="padding-top: 10%">&nbsp;</div>
		<div class="row">
			<form role="form">
				<div class="input-group"
					style="padding-right: 20px; padding-left: 20px;">
					<span class="input-group-addon glyphicon glyphicon-user"
						id="basic-addon1" style="background-color: #428bca; color: white"></span>
					<input type="text" class="form-control" placeholder="请输入您的用户名"
						style="height: 60px;" aria-describedby="basic-addon1">
				</div>
				<div class="input-group"
					style="margin-top: 10px; padding-right: 20px; padding-left: 20px;">
					<span class="input-group-addon glyphicon glyphicon-lock"
						id="basic-addon2" style="background-color: #428bca; color: white"></span>
					<input type="password" class="form-control" id="inputPassword3"
						placeholder="请输入您的密码" style="height: 60px;"
						aria-describedby="basic-addon2">
				</div>
				<div class="form-group"
					style="margin-top: 30px; padding-right: 20px; padding-left: 20px;">
					<button type="button" class="btn btn-primary btn-block"
						style="font-size: 20px" onclick="login()">登 录</button>
				</div>
			</form>
		</div>
		<div class="row">
			<div style="float: right; padding-right: 40px; font-size: 18px">了解详情</div>
		</div>
		<div class="row" style="position: absolute; bottom: 30px; width: 100%">
			<div class="col-xs-6 tool" style="text-align: center; font-size: 18px"><a href="javascript:createUser()">新用户</a></div>
			<div class="col-xs-6 tool" style="text-align: center; font-size: 18px"><a href="javascript:findPwd()">忘记密码</a></div>
		</div>
	</div>
</body>
</html>
