<html>
<head>
<script src="../resources/js/web/wechat/service/repair.js"></script>
</head>
<body style="height: 100%">
	<div class="container">
		<div class="row"
			style="padding-left: 1em; padding-right: 1em; height: 44px; background-color: #ffffff">
			<div class="col-xs-4"
				style="line-height: 44px; font-size: 18px; color: #898989">联系人</div>
			<div class="col-xs-8" style="padding-right: 1em;">
				<input id="userName" type="text" class="form-control inputSytle">
			</div>
		</div>
		<div class="row"
			style="margin-left: 1em; margin-right: 1em; height: 1px; background-color: #dcdcdc"></div>
		<div class="row"
			style="padding-left: 1em; padding-right: 1em; height: 44px; background-color: #ffffff">
			<div class="col-xs-4"
				style="line-height: 44px; font-size: 18px; color: #898989">手机号</div>
			<div class="col-xs-8" style="padding-right: 1em; margin-top: 5px">
				<input id="mobile" type="text" class="form-control inputSytle">
			</div>
		</div>
		<div class="row"
			style="margin-left: 1em; margin-right: 1em; height: 1px; background-color: #dcdcdc"></div>
		<div class="row"
			style="padding-left: 1em; padding-right: 1em; height: 44px; background-color: #ffffff">
			<div class="col-xs-6"
				style="line-height: 44px; font-size: 18px; color: #898989">
				<div class="dropdown">
					<button class="btn btn-default dropdown-toggle" type="button"
						id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true"
						aria-expanded="true">
						<span id="province">省/直辖市</span><span class="caret"></span>
					</button>
					<ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
						<li><a href="javascript:changeProvince('110000','北京市')">北京市</a></li>
						<li><a href="javascript:changeProvince('320000','江苏省')">江苏省</a></li>
					</ul>
				</div>
			</div>
			<div class="col-xs-6"
				style="padding-right: 1em; line-height: 44px; font-size: 18px; color: #898989">
				<div class="dropdown">
					<button class="btn btn-default dropdown-toggle" type="button"
						id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true"
						aria-expanded="true">
						<span id="city">城市</span><span class="caret"></span>
					</button>
					<ul id="cityList" class="dropdown-menu pull-right"
						aria-labelledby="dropdownMenu2">
					</ul>
				</div>
			</div>
		</div>
		<div class="row"
			style="margin-left: 1em; margin-right: 1em; height: 1px; background-color: #dcdcdc"></div>
		<div class="row"
			style="padding-left: 1em; padding-right: 1em; margin-top: 0px; background-color: #ffffff">
			<textarea id="address" class="form-control" rows="3" cols=100%
				style="border: 0px; outline: none; font-size: 18px; color: #898989;"
				placeholder="详细地址"></textarea>
		</div>
		<div class="row"
			style="margin-top: 10px; padding-left: 1em; padding-right: 1em; background-color: #ffffff; line-height: 44px; font-size: 18px; color: #898989">
			<div>&nbsp;&nbsp;报修问题描述</div>
			<div>
				<textarea id="proDesc" class="form-control" rows="3" cols=100%
					style="border: 0px; outline: none;"></textarea>
			</div>
		</div>
		<div class="row"
			style="margin-top: 10px; padding-left: 1em; padding-right: 1em; background-color: #ffffff; line-height: 44px; font-size: 18px; color: #898989">
			<div class="col-xs-4">
				<img id="imgFile" src="../resources/images/camera@2x.png"
					style="width: 60px; height: 60px" /> <input id="file" type="file"
					style="display: none" onchange="showFile()">
			</div>
			<div class="col-xs-8" id="fileInfo"></div>
		</div>
		<div class="row" style="margin-top: 10px;">
			<input type="button" class="btn btn-block btn-default btn-custom"
				value="提交订单" style="font-size: 20px; color: #ffa53a"
				onclick="submitRepairInfo()">
		</div>
	</div>
	<div id="message" class="modal" aria-hidden="true" tabindex="-1"
		role="dialog" aria-labelledby="mySmallModalLabel"
		style="margin-top: 50%;">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-body">
					<p id="msgContent" style="font-size: 18px; text-align: center"></p>
					<button type="button" class="btn btn-default btn-block"
						data-dismiss="modal" style="margin-top: 10px">关闭</button>
				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal-dialog -->
	</div>
	<!-- /.modal -->
</body>
</html>
