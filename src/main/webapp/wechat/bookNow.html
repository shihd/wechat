<!DOCTYPE html>
<html style="">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<script src="../webjars/jquery/2.1.4/jquery.min.js"></script>
	<script src="../webjars/jquery-cookie/1.4.1-1/jquery.cookie.js"></script>
	<script src="../webjars/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script src="../resources/js/util/simon.js"></script>
	<script src="../resources/js/web/wechat/bookNow.js"></script>
	<link rel="stylesheet" href="../webjars/bootstrap/3.3.5/css/bootstrap.css">
	<link rel="stylesheet" href="../webjars/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="../resources/css/wechat-style.css">
</head>
<body style="background-color: #f8f8f8;">
	<div class="container">
		<div class="row"
			style="position: fixed; top: 0px; left: 0px; right: 0px; background-color: #24292c; color: #FFF; text-align: center; height: 44px; line-height: 44px; font-size: 20px; z-index: 9999">
			<div class="col-xs-3"></div>
			<div class="col-xs-6">马上预约</div>
			<div class="col-xs-3"></div>
		</div>
		<div id="content" class="row" style="margin-top: 50px; margin-bottom: 60px;">
			<div class="container">
				<div class="row" style="padding-left: 1em; padding-right: 1em; height: 44px; background-color: #ffffff">
					<div class="col-xs-4" style="line-height: 44px; font-size: 18px; color: #898989">城市</div>
					<div class="col-xs-8" style="padding-right: 1em;">
						<select id="cityId" style="height:38px;width:100px;">
							<option value ="321000">扬州市</option>
						</select>
					</div>
				</div>
				<div class="row" style="margin-left: 1em; margin-right: 1em; height: 1px; background-color: #dcdcdc"></div>
				<div class="row" style="padding-left: 1em; padding-right: 1em; height: 44px; background-color: #ffffff">
					<div class="col-xs-4" style="line-height: 44px; font-size: 18px; color: #898989">姓名</div>
					<div class="col-xs-8" style="padding-right: 1em; padding-top:5px">
						<input id="name" type="text" class="form-control inputSytle">
					</div>
				</div>
				<div class="row" style="margin-left: 1em; margin-right: 1em; height: 1px; background-color: #dcdcdc"></div>
				<div class="row" style="padding-left: 1em; padding-right: 1em; height: 44px; background-color: #ffffff">
					<div class="col-xs-4" style="line-height: 44px; font-size: 18px; color: #898989">手机号</div>
					<div class="col-xs-8" style="padding-right: 1em; margin-top: 5px">
						<input id="phone" type="text" class="form-control inputSytle">
					</div>
				</div>
				<div class="row" style="margin-left: 1em; margin-right: 1em; height: 1px; background-color: #dcdcdc"></div>
				<div class="row" style="padding-left: 1em; padding-right: 1em; margin-top: 0px; background-color: #ffffff">
					<textarea id="address" class="form-control" rows="3" cols=100%
						style="border: 0px; outline: none; font-size: 18px; color: #898989;"
						placeholder="详细地址"></textarea>
				</div>
				<div class="row" style="margin-top: 10px;">
					<input type="button" class="btn btn-block btn-default btn-custom" value="提交预约" style="font-size: 20px; color: #ffa53a" onclick="submitBookInfo()">
				</div>
			</div>
			<div id="message" class="modal" aria-hidden="true" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" style="margin-top: 50%;">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-body">
							<p id="msgContent" style="font-size: 18px; text-align: center"></p>
							<button type="button" class="btn btn-default btn-block"
								data-dismiss="modal" style="margin-top: 10px" onclick="closeBook()">关闭</button>
						</div>
					</div>
					<!-- /.modal-content -->
				</div>
				<!-- /.modal-dialog -->
			</div>
			<!-- /.modal -->
		</div>
	</div>
</body>
</html>
